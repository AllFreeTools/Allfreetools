<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0077cc;
      text-align: center;
    }
    .converter {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    label {
      display: block;
      margin: 8px 0 5px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0077cc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #005fa3;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Unit Converter</h1>
  </header>
  <div class="container">
    <h2>Length Converter</h2>
    <div class="converter">
      <label for="length-value">Value:</label>
      <input type="number" id="length-value" placeholder="Enter value">

      <label for="length-from">From:</label>
      <select id="length-from">
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="centimeter">Centimeter</option>
        <option value="mile">Mile</option>
      </select>

      <label for="length-to">To:</label>
      <select id="length-to">
        <option value="kilometer">Kilometer</option>
        <option value="centimeter">Centimeter</option>
        <option value="mile">Mile</option>
      </select>

      <button onclick="convertLength()">Convert</button>
      <div class="result" id="length-result"></div>
    </div>
  </div>

  <script>
    function convertLength() {
      let value = parseFloat(document.getElementById("length-value").value);
      let from = document.getElementById("length-from").value;
      let to = document.getElementById("length-to").value;
      let result = 0;

      if (isNaN(value)) {
        document.getElementById("length-result").innerText = "Please enter a value.";
        return;
      }

      // Convert from any unit to meters first
      let meters = 0;
      if (from === "meter") meters = value;
      if (from === "kilometer") meters = value * 1000;
      if (from === "centimeter") meters = value / 100;
      if (from === "mile") meters = value * 1609.34;

      // Convert meters to target unit
      if (to === "meter") result = meters;
      if (to === "kilometer") result = meters / 1000;
      if (to === "centimeter") result = meters * 100;
      if (to === "mile") result = meters / 1609.34;

      document.getElementById("length-result").innerText =
        value + " " + from + " = " + result.toFixed(4) + " " + to;
    }
  </script>
</body>
</html>
