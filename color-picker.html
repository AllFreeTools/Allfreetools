<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 750px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .color-box {
      width: 160px;
      height: 160px;
      margin: 15px auto;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    input[type="color"] {
      width: 120px;
      height: 60px;
      border: none;
      cursor: pointer;
      margin: 15px 0;
    }
    .result {
      margin-top: 12px;
      padding: 12px;
      background: #f9f9f9;
      border-left: 4px solid #0077cc;
      border-radius: 6px;
      position: relative;
      text-align: left;
      font-size: 15px;
    }
    .copy-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #0077cc;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .copy-btn:hover {
      background: #005fa3;
    }
    .history {
      margin-top: 25px;
      text-align: left;
    }
    .history h3 {
      margin-bottom: 12px;
      color: #0077cc;
    }
    .history-colors {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .history-item {
      text-align: center;
      cursor: pointer;
      width: 70px;
    }
    .history-box {
      width: 45px;
      height: 45px;
      border-radius: 6px;
      border: 2px solid #ccc;
      margin: auto;
    }
    .history-code {
      font-size: 12px;
      margin-top: 5px;
      color: #333;
      word-break: break-word;
    }
    .history-copy {
      margin-top: 3px;
      background: #0077cc;
      color: white;
      border: none;
      padding: 3px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
    }
    .history-copy:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Advanced Color Picker Tool</h1>
  </header>

  <div class="container">
    <div class="color-box" id="colorBox"></div>
    <input type="color" id="colorInput" value="#0077cc" oninput="updateColor(this.value)">
    
    <div class="result">
      <strong>HEX:</strong> <span id="hexValue">#0077cc</span>
      <button class="copy-btn" onclick="copyText('hexValue')">Copy</button>
    </div>

    <div class="result">
      <strong>RGB:</strong> <span id="rgbValue">rgb(0, 119, 204)</span>
      <button class="copy-btn" onclick="copyText('rgbValue')">Copy</button>
    </div>

    <div class="result">
      <strong>HSL:</strong> <span id="hslValue">hsl(204, 100%, 40%)</span>
      <button class="copy-btn" onclick="copyText('hslValue')">Copy</button>
    </div>

    <div class="history">
      <h3>Recent Colors:</h3>
      <div class="history-colors" id="historyColors"></div>
    </div>
  </div>

  <script>
    let historyList = [];

    function updateColor(hex) {
      document.getElementById("colorBox").style.background = hex;
      document.getElementById("hexValue").innerText = hex;

      // Convert HEX to RGB
      let r = parseInt(hex.substr(1,2),16);
      let g = parseInt(hex.substr(3,2),16);
      let b = parseInt(hex.substr(5,2),16);
      document.getElementById("rgbValue").innerText = rgb(${r}, ${g}, ${b});

      // Convert RGB to HSL
      r /= 255; g /= 255; b /= 255;
      let max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;
      if (max == min) {
        h = s = 0;
      } else {
        let d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch(max){
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      h = Math.round(h * 360);
      s = Math.round(s * 100);
      l = Math.round(l * 100);
      document.getElementById("hslValue").innerText = hsl(${h}, ${s}%, ${l}%);

      // Add to history
      if (!historyList.includes(hex)) {
        historyList.unshift(hex);
        if (historyList.length > 10) historyList.pop();
        renderHistory();
      }
    }

    function copyText(id) {
      let text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }

    function copyColor(code) {
      navigator.clipboard.writeText(code).then(() => {
        alert("Copied: " + code);
      });
    }

    function renderHistory() {
      const historyDiv = document.getElementById("historyColors");
      historyDiv.innerHTML = "";
      historyList.forEach(color => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
          <div class="history-box" style="background:${color}"></div>
          <div class="history-code">${color}</div>
          <button class="history-copy" onclick="copyColor('${color}')">Copy</button>
        `;
        div.querySelector(".history-box").onclick = () => updateColor(color);
        historyDiv.appendChild(div);
      });
    }

    // Default color
    updateColor("#0077cc");
  </script>
</body>
</html>
