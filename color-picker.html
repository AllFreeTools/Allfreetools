<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 750px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .color-box {
      width: 160px;
      height: 160px;
      margin: 15px auto;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    input[type="color"] {
      width: 120px;
      height: 60px;
      border: none;
      cursor: pointer;
      margin: 15px 0;
    }
    button {
      margin-top: 10px;
      background: #0077cc;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #005fa3;
    }
    .result {
      margin-top: 12px;
      padding: 12px;
      background: #f9f9f9;
      border-left: 4px solid #0077cc;
      border-radius: 6px;
      position: relative;
      text-align: left;
      font-size: 15px;
    }
    .copy-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #0077cc;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .copy-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Color Picker Tool</h1>
  </header>

  <div class="container">
    <div class="color-box" id="colorBox"></div>
    <input type="color" id="colorInput" value="#0077cc">
    <br>
    <button onclick="generateColor()">Generate</button>
    
    <div class="result">
      <strong>HEX:</strong> <span id="hexValue">#0077cc</span>
      <button class="copy-btn" onclick="copyText('hexValue')">Copy</button>
    </div>

    <div class="result">
      <strong>RGB:</strong> <span id="rgbValue">rgb(0, 119, 204)</span>
      <button class="copy-btn" onclick="copyText('rgbValue')">Copy</button>
    </div>

    <div class="result">
      <strong>HSL:</strong> <span id="hslValue">hsl(204, 100%, 40%)</span>
      <button class="copy-btn" onclick="copyText('hslValue')">Copy</button>
    </div>
  </div>

  <script>
    const colorInput = document.getElementById("colorInput");

    // Function to update results
    function updateColor(hex) {
      document.getElementById("colorBox").style.background = hex;
      document.getElementById("hexValue").innerText = hex;

      // HEX → RGB
      let r = parseInt(hex.substr(1,2),16);
      let g = parseInt(hex.substr(3,2),16);
      let b = parseInt(hex.substr(5,2),16);
      document.getElementById("rgbValue").innerText = rgb(${r}, ${g}, ${b});

      // RGB → HSL
      r /= 255; g /= 255; b /= 255;
      let max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;
      if (max == min) {
        h = s = 0;
      } else {
        let d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch(max){
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      h = Math.round(h * 360);
      s = Math.round(s * 100);
      l = Math.round(l * 100);
      document.getElementById("hslValue").innerText = hsl(${h}, ${s}%, ${l}%);
    }

    // Generate button
    function generateColor() {
      updateColor(colorInput.value);
    }

    // Auto update while changing color
    colorInput.addEventListener("input", function() {
      updateColor(this.value);
    });

    // Copy text
    function copyText(id) {
      let text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }

    // Initialize default
    updateColor("#0077cc");
  </script>
</body>
</html>
