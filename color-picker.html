<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Tool</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f7fa; padding: 20px; }
    .box { width: 150px; height: 150px; margin: 20px auto; border-radius: 10px; border: 2px solid #333; }
    .result { margin: 10px auto; padding: 10px; width: 250px; background: #fff; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Color Picker Tool</h1>

  <div class="box" id="colorBox"></div>
  <input type="color" id="colorInput" value="#0077cc" onchange="updateColor(this.value)">
  <button onclick="updateColor(document.getElementById('colorInput').value)">Generate</button>

  <div class="result"><b>HEX:</b> <span id="hexValue">#0077cc</span></div>
  <div class="result"><b>RGB:</b> <span id="rgbValue">rgb(0, 119, 204)</span></div>
  <div class="result"><b>HSL:</b> <span id="hslValue">hsl(204, 100%, 40%)</span></div>

  <script>
    function updateColor(hex) {
      console.log("Script running..."); // test message
      const box = document.getElementById("colorBox");
      box.style.background = hex;
      document.getElementById("hexValue").innerText = hex;

      // HEX → RGB
      let r = parseInt(hex.substr(1,2),16);
      let g = parseInt(hex.substr(3,2),16);
      let b = parseInt(hex.substr(5,2),16);
      document.getElementById("rgbValue").innerText = rgb(${r}, ${g}, ${b});

      // RGB → HSL
      r /= 255; g /= 255; b /= 255;
      let max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;
      if (max == min) { h = s = 0; }
      else {
        let d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch(max){
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      h = Math.round(h * 360);
      s = Math.round(s * 100);
      l = Math.round(l * 100);
      document.getElementById("hslValue").innerText = hsl(${h}, ${s}%, ${l}%);
    }

    // Default run
    updateColor("#0077cc");
  </script>
</body>
</html>
