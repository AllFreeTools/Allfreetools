<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Thumbnail Downloader</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f7fa; text-align: center; padding: 20px; }
    h1 { margin-bottom: 20px; }
    input, button { padding: 10px; margin: 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #0077cc; color: #fff; cursor: pointer; }
    button:hover { background: #005fa3; }
    .thumb { margin: 15px auto; border: 2px solid #333; border-radius: 10px; max-width: 90%; display: block; }
    .download-btn { display: inline-block; margin-top: 10px; padding: 8px 12px; background: green; color: white; border-radius: 6px; text-decoration: none; }
    .download-btn:hover { background: darkgreen; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ YouTube Thumbnail Downloader</h1>
  <p>Paste any YouTube video link below to get its thumbnail.</p>
  
  <input type="text" id="videoURL" placeholder="Enter YouTube video URL" size="50">
  <button onclick="getThumbnail()">Get Thumbnail</button>

  <div id="result"></div>

  <script>
    function getThumbnail() {
      const url = document.getElementById("videoURL").value;
      let videoId = "";

      // Agar URL me "watch?v=" ho
      if (url.includes("watch?v=")) {
        videoId = url.split("watch?v=")[1].substring(0, 11);
      } 
      // Agar URL short link ho (youtu.be/)
      else if (url.includes("youtu.be/")) {
        videoId = url.split("youtu.be/")[1].substring(0, 11);
      }

      if (videoId.length !== 11) {
        document.getElementById("result").innerHTML = "<p style='color:red;'>âš  Please enter a valid YouTube link</p>";
        return;
      }

      const thumbs = {
        "Default (120x90)": https://img.youtube.com/vi/${videoId}/default.jpg,
        "Medium (320x180)": https://img.youtube.com/vi/${videoId}/mqdefault.jpg,
        "High (480x360)": https://img.youtube.com/vi/${videoId}/hqdefault.jpg,
        "Standard (640x480)": https://img.youtube.com/vi/${videoId}/sddefault.jpg,
        "Max Resolution": https://img.youtube.com/vi/${videoId}/maxresdefault.jpg
      };

      let html = "";
      for (const [label, link] of Object.entries(thumbs)) {
        html += `
          <div>
            <h3>${label}</h3>
            <img src="${link}" class="thumb">
            <a href="${link}" class="download-btn" download>Download</a>
          </div>
        `;
      }

      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
